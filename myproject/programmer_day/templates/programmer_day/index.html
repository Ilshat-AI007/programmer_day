<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>День программиста</title>
</head>
<body>
    <h1>Определите день программиста</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Узнать</button>
    </form>
    {% if result %}
        <h2>Результат: {{ result }}</h2>
    {% endif %}
</body>
</html>
